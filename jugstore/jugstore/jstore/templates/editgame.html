<!DOCTYPE html>
<html>
<title>Jurigin - Edit Game</title>
<meta charset="UTF-8">
<style>
    body, form, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
          </style>
<body class="w3-black">


  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">


  {% load extratags %}
  <h2 class="w3-center"><b>Edit game</b></h2>

  <div class="w3-content w3-center w3-padding-32">
    <form id="edit_game_form" class="form" action="/editgame/{{id}}/" method="post">
      {% csrf_token %}

      Name:<br>
      <input type="text" name="name" value="{% getGameName id %}">
      <br><br>
      Description:<br>
      <input type="text" name="description" value="{% getGameDescription id %}">
      <br><br>
      <input class="w3-button w3-red" type="submit" value="Submit">
    </form>

    <p>Click submit to add your game</p>
  </div>
</body>

</html>
