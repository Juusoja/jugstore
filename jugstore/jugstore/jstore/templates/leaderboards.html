<!DOCTYPE html>
<html>
<title>Jurigin games</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  .w3-wide {
    font-family: "Montserrat", sans-serif;
  }
</style>

<body class="w3-black">
  {% load extratags %}

  <!-- Tab navigation -->
  <div class="w3-top">
    <div class="w3-row w3-card w3-black w3-text-grey">
      <div class="w3-right w3-large">
        <a href="{% url 'home'%}" class="w3-bar-item w3-button w3-hover-red"><b>HOME</b></a>
        <a href="{% url 'gamestore' %}" class="w3-bar-item w3-button w3-hover-red"><b>GAMESTORE</b></a>
        <a href="leaderboards" class="w3-bar-item w3-button w3-hover-red"><b>LEADERBOARDS</b></a>
      </div>
    </div>
  </div>

  <h2 class="w3-text-red w3-center w3-padding-64"><b>Leaderboards</b></h2>


  <div class="w3-container">
    <div id="gamecontainer" class="row">
      {% for game in user.games.all %}
      <div class="w3-col m2 l2 w3-padding-16">
        <div class="w3-card-2 w3-center w3-blue-gray w3-text-black" style="width:300px">
          <h3 class="w3-text-black w3-padding-16 w3-center"><b>{{game.name}}</b></h3>
            <p class="w3-center"><b>Global Scores</b> <br> {% getGlobalScores game.gameid %}</p>
            <p class="w3-center w3-padding-16"> <b>User Scores</b> <br> {% getUserScores user game %}</p>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>


  <!-- Footer -->

</body>

</html>
